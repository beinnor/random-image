<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Image Search</title>
  <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/functions.js"></script>
</head>

<body>
  <header>
    <h1>Random Image Search</h1>
  </header>

  <section>
    <div id="message"><h2>Find an image</h2></div>
    <div id="imageContainer">
      <a href="http://www.pixabay.com"><img class="pixabaylogo" src="img/pixabay.svg" alt="Pixabay logo"></a>
    </div>
    <div id="input">
      <input id="textField" type="text" placeholder="Enter an image title" id="imageName">
      <button id="button">Get image</button>
    </div>

  </section>

  <footer>
    <p>
      Thanks to Ben Howdle for a good <a href="https://www.smashingmagazine.com/2012/02/beginners-guide-jquery-based-json-api-clients/">beginners guide</a> on jQuery and JSON.
    </p>
    <p>
      Images provided by <a href="http://www.pixabay.com"><img class="pixabaylogo" src="img/pixabay.svg" alt="Pixabay logo"></a>
    </p>
    <p>
      &copy; Copyright 2016, Beinnor
    </p>
  </footer>
</body>

</html>
